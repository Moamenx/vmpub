{% extends 'main/base.html' %}
{% block content %}
    <!-- Contact Form -->
    <div class='global-icon'><i class='fa fa-phone fa-2x'></i></div>
    <div class='contact-form'>
        <div class='container'>
            <h3 class='special-header contacthead'> Contact Us
                <!--<div class='new-line'><span style="width: 100px"></span></div>-->
            </h3>
            <form id="contact" action="{% url 'main:contact' %}" method="POST">
                <div class='form-group'>
                    <input type='text' name="name" placeholder='Username' class='' />
                    <i class='fa fa-user'></i>
                </div>
                <div class='form-group'>
                    <input type='text' name="subject" placeholder='Subject' class='' />
                    <i class='fa fa-info'></i>
                </div>
                <div class='form-group'>
                    <input type='email' name="email" placeholder='Email Address' class='' />
                    <i class='fa fa-envelope'></i>
                </div>
                <div class='form-group'>
                    <textarea class='textarea'  form="contact" name="message" id="message" placeholder="Type your message"></textarea>
                    <i class='fa fa-edit'></i>
                </div>
                {% csrf_token %}
                <input type="submit" value="Send" class='form-control btn btn-primary' />
            </form>
        </div>
    </div>
    <!-- Contact Form -->
{% endblock %}
