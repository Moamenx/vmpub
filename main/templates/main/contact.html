<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title -->
    <title>Default</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <!-- JQuery UI -->
    <link rel='stylesheet' href='css/jquery-ui.structure.min.css' />
    <link rel='stylesheet' href='css/jquery-ui.theme.min.css' />
    <link rel='stylesheet' href='css/jquery-ui.min.css' />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/stylesheet.css" />
</head>

<body>

    <!-- Navigation -->
    <nav>
        <div class="logo">
            <img src='images/logo.png' alt='logo' class='img-fluid' />
        </div>
        <div class="search">
            <form action="" method="">
                <input type="search" name='filter' class='' />
            </form>
        </div>
        <div class="lhs">
            <i class='fa fa-heart'></i>
        </div>
    </nav>
    <!-- Navigation -->


    <!-- Contact Form -->
    <div class='global-icon'><i class='fa fa-phone fa-2x'></i></div>
    <div class='contact-form'>
        <div class='container'>
            <h3> Contact Us
                <div class='new-line'><span style="width: 100px"></span></div>
            </h3>
            <form action="" method="">
                <div class='form-group'>
                    <input type='text' name="" placeholder='Username' class='form-control' />
                    <i class='fa fa-user'></i>
                </div>
                <div class='form-group'>
                    <input type='email' name="" placeholder='Email Address' class='form-control' />
                    <i class='fa fa-envelope'></i>
                </div>
                <div class='form-group'>
                    <textarea class='form-control textarea' placeholder="Type your message"></textarea>
                    <i class='fa fa-edit'></i>
                </div>
                <input type="submit" value="Send" class='form-control btn btn-primary' />
            </form>
        </div>
    </div>
    <!-- Contact Form -->


    <!-- Footer -->
    <footer>
        <p>Copyright &copy; All Right Reversed for VMP &reg;</p>
    </footer>
    <!-- Footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/popper.min.js"></script>
    <!-- Javascript Tooltip library -->
    <script src="js/bootstrap.min.js"></script>
    <script src='js/plugins.js'></script>
</body>

</html>
