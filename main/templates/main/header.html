{% load static %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title -->
    {% block extra_head %}
    <title>Default</title>
    {% endblock %}

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />

     <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" />
